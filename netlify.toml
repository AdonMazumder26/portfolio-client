[build]
  command = "npm run build"
  publish = "dist"

# SPA: serve index.html for all routes (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
